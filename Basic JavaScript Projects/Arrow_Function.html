<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Arrow Function</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Using the arrow function</h1>

        <p id="Math"></p>

        <script>
            let myFunction = (a, b) => a * b;
            document.getElementById("Math").innerHTML = myFunction(4, 5);
        </script>
    </body>
</html>
