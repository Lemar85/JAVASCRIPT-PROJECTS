<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Data Attribute</title>
        <meta charset="UTF-8">
        <script src="JavaScript/JavaScript_3.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Female Fighters</h1>
            <h3>Click on a video game franchise to reveal a female fighter!</h3>
            <div>
                <ul>
                    <li onclick="displayType(this)" id="Street Fighter"
                        data-character-type="Chun-Li">Street Fighter</li>
                    <li onclick="displayType(this)" id="Fatal Fury"
                        data-character-type="Mai Shiranui">Fatal Fury</li>
                    <li onclick="displayType(this)" id="Mortal Kombat"
                        data-character-type="Kitana">Mortal Kombat</li>
                    <li onclick="displayType(this)" id="Art of Fighting"
                        data-character-type="King">Art of Fighting</li>
                </ul>
            </div>
        </header>
    </body>
</html>
