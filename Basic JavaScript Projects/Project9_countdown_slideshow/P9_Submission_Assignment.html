<!DOCTYPE html>
<html lang="en">
    <head>
        <title>P9 Submission Assignment</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/P9_Submision_Assignment.css">
    </head>
    <body style="background-color:lightblue">
        <h1>Project9 Countdown Slideshow Submission Assignment</h1>
        <h2>Here are some of my favorite colored pencil drawings that I have done for other people.</h2>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
         <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/pencil1.jpg" style="width:100%">
            <div class="text">The "Virgo" Fairy</div>
         </div>

         <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/pencil2.jpg" style="width:100%">
            <div class="text">Josh Allen "Color Splash"</div>
         </div>

         <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/pencil3.jpg" style="width:100%">
            <div class="text">The Goth Angel</div>
         </div>

         <!-- Next and previous buttons -->
         <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
         <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="JS/P9_Submission_Assignment.js"></script>
    </body>
</html>
